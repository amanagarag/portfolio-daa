<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .info-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    .info-card h1 {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .info-card p {
      font-size: 1rem;
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="info-card">
    <h1>Amana Z Garag</h1>
    <p><strong>SRN:</strong> 01FE24BCS427</p>
    <p><strong>Roll No:</strong> 562</p>
    <p><strong>Div:</strong> E</p>
  </div>
  <div class="info-card">
    <h2>Nayeem Mallik</h2>
    <p><strong>SRN:</strong> 01FE24BCS420</p>
    <p><strong>Roll No:</strong> 555</p>
    <p><strong>Div:</strong> E</p>
  </div>
</body>
</html>
